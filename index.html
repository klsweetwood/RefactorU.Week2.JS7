<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS7: Mad Metrics</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main>
		<button id="stats">Metrics</button>
		<div id="stat-box">
			<table>
				<th>Metrics</th>
				<tr>
					<td>Percentage of Page Viewed</td>
					<td id="percent-viewed"></td>
				</tr>
				<tr>
					<td>Current Scroll Position</td>
					<td id="scroll-position"></td>
				</tr>
				<tr>
					<td>Current Scroll Percentage</td>
					<td id="scroll-percent"></td>
				</tr>
				<tr>
					<td>Total Distance Scrolled</td>
					<td id="total-scrolled"></td>
				</tr>
				<tr>
					<td>Time Before Clicking Sign Up</td>
					<td id="signup-time"></td>
				</tr>
				<tr>
					<td>Time On Page</td>
					<td id="time-on-page"></td>
				</tr>
			</table>
		</div>
		<button id="sign-up">Sign Up</button>
	</main>

	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
